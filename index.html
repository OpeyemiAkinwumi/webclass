<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_box">
        <div class="sign_box" id="in">
                <h2 class="account">Already have an account?</h2>
                <button class="inin">Sign in</button>
        </div>
        <div class="sign_box" id="up">
                <h2 class="account">Don't have an account?</h2>
                <button class="upup">Sign up</button>
        </div>

            <div class="form_box">

            </div>

        <div class="form_in formform">
            <h2>Sign in</h2>
            <form action="#" method="post">
                <p><input type="text" name="username" placeholder="username" class="form"></p>
                <p><input type="password" name="username" placeholder="password" class="form"></p>
            </form>
            <button class="log">Login</button>
            <p><a href="#">Forgot password?</a></p>
        </div>

        <div class="form_up formform">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <p><input type="text" name="username" placeholder="username" class="form"></p>
                <p><input type="text" name="username" placeholder="email address" class="form"></p>
                <p><input type="password" name="username" placeholder="password" class="form"></p>
                <p><input type="password" name="username" placeholder="confirm password" class="form"></p>
            </form>
            <button class="regis">Register</button>
        </div>
    </div>
    

    <script src="jav.js"></script>
</body>
</html>
